<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интересные фотографии">
    <meta name="keywords" content="интересные фотографии, фотографии">
    <meta name="author" content="808A">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/validate.js" defer></script>
    <script src="./scripts/index.js" defer></script>
    <title>Место</title>
</head>

<body class="body">


    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/2099936-ffffff.svg" alt="лого">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Sinclair.png" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__title text-overflow">808A</h1>
                    <p class="profile__subtitle text-overflow">Проектировщик
                    </p>
                    <button class="profile__edit-button hover-element" type="button" aria-label="редактировать"></button>
                </div>
                <button class="profile__add-button hover-element" type="button" aria-label="добавить"></button>
            </section>
            <section class="gallery">
                <ul class="gallery__elements">
                    <!-- сюда вставим массив с фотографиями -->
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 808A</p>
        </footer>
        <section class="popups">

            <!-- попап Профиля -->
            <div class="popup popup__profile">
                <div class="popup__container">
                    <button class="popup__close-button hover-element" type="button" aria-label="закрыть"></button>
                    <form class="popup__form popup__form-profile" name="formProfile" novalidate>
                        <h2 class="popup__form-title">Редактировать профиль</h2>
                        <fieldset class="popup__form-table">
                            <label class="popup__input">
                                <input class="popup__input-field popup__input-field_type_name" id="name-input" type="text"
                                    value="" placeholder="Ваше имя" name="inputName"  minlength="2" maxlength="40" required>
                                    <span class="popup__span-error name-input-error"></span>
                            </label>
                            <label class="popup__input">
                                <input class="popup__input-field popup__input-field_type_about" id="about-input" type="text"
                                    value="" placeholder="O вас" name="inputAbout" minlength="2" maxlength="200" required>
                                    <span class="popup__span-error about-input-error"></span>
                            </label>
                            <button class="popup__save-button" type="submit">Сохранить</button>
                        </fieldset>
                    </form>
                </div>
            </div>

            <!-- попап Новое место -->
            <div class="popup popup__new-place">
                <div class="popup__container">
                    <button class="popup__close-button hover-element" type="button" aria-label="закрыть"></button>
                    <form class="popup__form popup__form-place" name="formPlace">
                        <h2 class="popup__form-title">Новое место</h2>
                        <fieldset class="popup__form-table">
                            <label class="popup__input">
                                <input class="popup__input-field popup__input-field_type_title"  id="title-input" type="text"
                                    placeholder="Название" name="inputTitle" minlength="2" maxlength="30" required>
                                    <span class="popup__span-error title-input-error"></span>
                            </label>
                            <label class="popup__input">
                                <input class="popup__input-field popup__input-field_type_link"  id="link-input" type="url"
                                    placeholder="Ссылка на картинку" name="inputLink" required>
                                    <span class="popup__span-error link-input-error"></span>
                            </label>
                            <button class="popup__save-button popup__submit" type="submit">Создать</button>
                        </fieldset>
                    </form>
                </div>
            </div>

            <!-- попап просмотра фотографии -->
            <div class="popup popup__preview">
                <figure class="popup__figure">
                    <button class="popup__close-button hover-element" type="button" aria-label="закрыть"></button>
                    <img class="popup__big-image" src="" alt="">
                    <figcaption class="popup__figcaption"></figcaption>
                </figure>
            </div>
        </section>

    </div>
    <template id="template">
        <li class="gallery__card">
            <button class="gallery__trash hover-element" type="button" aria-label="удалить"></button>
            <img class="gallery__image" src="" alt="">
            <div class="gallery__discription">
                <h2 class="gallery__title text-overflow"></h2>
                <!-- <div class="gallery__like"> -->
                <button class="gallery__like-button" type="button" aria-label="понравилось"></button>
                <!-- <p class="gallery__like-counter"></p> -->
                <!-- </div> -->
            </div>
        </li>
    </template>

</body>

</html>
